<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocer PWA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>

<header>
    <h1>Your Family Grocer</h1>
    <nav>
        <a href="#" onclick="shoppingCartService.viewCart()">View Cart</a>
        <button id="logout-btn" style="display:none;">Logout</button>
    </nav>

</header>

<!-- AUTH -->
<div id="auth-container" class="login-container">
    <h1 class="login-title">Grocer</h1>

    <div class="auth-tabs">
        <button id="login-tab" class="active">Login</button>
        <button id="register-tab">Register</button>
    </div>

    <form id="login-form" class="auth-form">
        <input type="text" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="login-message" class="login-message"></div>
    </form>

    <form id="register-form" class="auth-form" style="display:none;">
        <input type="text" id="register-name" placeholder="Full Name" required>
        <input type="text" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
        <div id="register-message" class="login-message"></div>
    </form>
</div>

<!-- APP -->
<div id="app-container" class="app-container" style="display:none;">
    <main id="product-list">
        <div id="products"></div>
    </main>
</div>
<script src="js/shoppingcart-service.js"></script>
<script src="js/app.js"></script>

</html>
